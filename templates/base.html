<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base2.css') }}">
    <!-- Optional theme -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- jQuery UI library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Gridster -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.gridster.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.gridster.min.js') }}"></script>
    
    {% block head %}{% endblock %}
  </head>
  <body>

    
      <!-- Single button -->
<div class="btn-group pull-right">
<div id="header" style="padding-right: 2vw; padding-top: 2vw">
      <button type="button" class="btn btn-default btn-circle" aria-label="Right Align">
        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default dropdown-toggle btn-circle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span><span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
</div>
  </ul>
</div>
    </div>
    <div id="body">
      <div id="body-content">
        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>
