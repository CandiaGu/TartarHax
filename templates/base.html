<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Optional theme -->
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"-->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- jQuery UI library -->
  <!--script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script-->
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Gridster -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.gridster.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='jquery.gridster.js') }}"></script>
  {% block head %}{% endblock %}
</head> 
<body> 
  <!-- Single button -->
  <div class="btn-group pull-right">
    <div id="header" style="padding-right: 2vw; padding-top: 2vw">
      <button type="button" class="btn btn-default" aria-label="Right Align">
        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
      </button>

      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
        <li><a href="#"><img src="{{ url_for('static', filename='cash.png') }}" alt="Smiley face" style = "width:100px; height:100px"></a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        
        <li role="separator" class="divider"></li>
        <li><a href="#">Sign out</a></li>
      </ul>

    </div>
  </div>
  <div id="body">
    <div id="body-content">
      {% block body %}{% endblock %}
    </div>
    <div>
    </body>
    </html>
